<c-card class="mb-4">
    <c-card-header class="d-flex justify-content-between align-items-center py-4">
        <strong> اضافة عروض الأسعار</strong>
        <button class="btn btn-success" routerLink="add">
            اضافة
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg>
        </button>
    </c-card-header>
</c-card>
<c-card class="mb-4 py-4">
    <form [formGroup]="AddClientFileForm">
        <c-row class="px-2">
            <c-col>
                <c-form-check>
                    <input cFormCheckInput type="radio" name="value" value="1" />
                    <label cFormCheckLabel>المطابخ</label>
                </c-form-check>
            </c-col>
            <c-col>
                <c-form-check>
                    <input cFormCheckInput type="radio" name="value" value="2" />
                    <label cFormCheckLabel>الابواب</label>
                </c-form-check>
            </c-col>
            <c-col>
                <c-form-check>
                    <input cFormCheckInput type="radio" name="value" value="4" />
                    <label cFormCheckLabel>خزائن الحائط</label>
                </c-form-check>
            </c-col>
            <c-col>
                <c-form-check>
                    <input cFormCheckInput type="radio" name="value" value="6" />
                    <label cFormCheckLabel>الاعمال الخشبية</label>
                </c-form-check>
            </c-col>
        </c-row>
        <c-row class="px-2 mt-4">
            <ng-container formArrayName="items">
                <ng-container *ngFor="let item of itemsFormArray.controls;let i = index">
                    <ng-container [formGroupName]="i">
                        <div class="col-md-6 mb-3">
                            <div class="row">
                                <div class="col-8">
                                    <label>{{ListOfItems[i].name}}</label>
                                    <select aria-label="Default select example" cSelect>
                                        <option>اختر المبيعات</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label>العدد</label>
                                    <input aria-label="default input example" cFormControl type="number" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3" *ngIf="i == itemsFormArray.controls.length - 1">
                            <div class="row">
                                <div class="col-12">
                                    <label>{{ListOfItems[i].name}}</label>
                                    <textarea cFormControl name="" id="" cols="30" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                    </ng-container>
                </ng-container>
            </ng-container>
        </c-row>
    </form>

</c-card>
