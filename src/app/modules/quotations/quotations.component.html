<c-card class="mb-4">
  <c-card-header class="d-flex justify-content-between align-items-center py-4">
    <strong>عروض الأسعار</strong>
    <button class="btn btn-success" routerLink="add">
      اضافة
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
      </svg>
    </button>
  </c-card-header>
</c-card>
<c-card class="mb-4 py-4">
  <c-row class="px-2">
    <c-col>
      <c-form-check>
        <input cFormCheckInput type="radio" name="value" value="two1" />
        <label cFormCheckLabel>المطابخ</label>
      </c-form-check>
    </c-col>
    <c-col>
      <c-form-check>
        <input cFormCheckInput type="radio" name="value" value="two2" />
        <label cFormCheckLabel>الابواب</label>
      </c-form-check>
    </c-col>
    <c-col>
      <c-form-check>
        <input cFormCheckInput type="radio" name="value" value="two3" />
        <label cFormCheckLabel>خزائن الحائط</label>
      </c-form-check>
    </c-col>
    <c-col>
      <c-form-check>
        <input cFormCheckInput type="radio" name="value" value="two4" />
        <label cFormCheckLabel>الاعمال الخشبية</label>
      </c-form-check>
    </c-col>
  </c-row>
  <c-row class="px-2 mt-4">
    <c-col md="4">
      <input aria-label="default input example" cFormControl placeholder="البحث" type="text" />
    </c-col>
    <c-col md="4">
      <select aria-label="Default select example" cSelect>
        <option>اختر المبيعات</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </c-col>
    <c-col md="4">
      <select aria-label="Default select example" cSelect>
        <option>اختر الحاله</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </c-col>
  </c-row>
</c-card>
<c-col xs="12">
  <c-card class="mb-4">
    <c-card-body>
      <table [striped]="true" cTable>
        <thead>
          <tr>
            <th scope="col">العميل</th>
            <th scope="col">الموظف</th>
            <th scope="col">التاريخ</th>
            <th scope="col">النوع</th>
            <!-- <th scope="col">طباعة</th>
            <th scope="col">تعديل</th>
            <th scope="col">تراجع</th>
            <th scope="col">ملاحظات</th> -->
            <th scope="col">متابعات</th>
            <th scope="col">مرافقات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allQuotations">
            <td>{{item?.client.clientName}}</td>
            <td>{{item?.createdByUserName}}</td>
            <td>{{item.creationDate | date}}</td>
            <td>{{item?.fileTypeName}}</td>

              </button>
            </td>
            <td>
              <button cButton class="btn btn-outline-secondary m-0 p-2">
                <svg cIcon name="cil-pencil"></svg>
              </button>
            </td>
            <td>
              <button cButton class="btn btn-outline-secondary m-0 p-2">
                <svg cIcon name="cil-bell"></svg>
              </button>
            </td>
            <td>
              <button cButton class="btn btn-outline-secondary m-0 p-2">

            <td>
              <button cButton  class="btn btn-outline-secondary m-0 p-2">
                <svg cIcon name="cil-bell"></svg>
              </button>
            </td>
            <td>
              <button cButton [cModalToggle]="modalXl.id" class="btn btn-outline-secondary m-0 p-2">
                <svg cIcon name="cil-bell"></svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <ngb-pagination [collectionSize]="120" (pageChange)="filter($event)" [maxSize]="5" [rotate]="true"
        [boundaryLinks]="true"></ngb-pagination> -->
    </c-card-body>
  </c-card>
</c-col>


<!-- AddClientFileAttachment -->
<c-modal #modalXl id="modalXl" size="xl">
  <c-modal-header>
    <h5 cModalTitle>المرفقات</h5>
    <button [cModalToggle]="modalXl.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <div class="card">
      <div class="card-header">
          <h5>اضافة</h5>
      </div>
      <div class="card-body">
          <div class="row">
              <div class="col-6">
                  <label style="visibility: hidden;">.</label>
                  <select aria-label="Default select example" 
                      cSelect>
                      <!-- <option selected value="">اختر {{ListOfItems[i].name}}</option> -->
                      <option
                          *ngFor="let load of statusCategoryById.statuses"
                          [value]="load.statusId">{{load.defaultDesc}}</option>
                  </select>
              </div>
              <div class="col-md-6 mb-3">
                <label> الصورة </label>
                <input type="file" accept="image/*" (change)="onImageSelected($event)"
                       class="form-control">
                <div class="row" *ngIf="viewImg[0]">
                  <div class="col-2 card-image p-0 m-2 position-relative">
                    <img  height="200" class="p-0 w-100" title="images" alt="imagesEdit" [src]="viewImg[0]" />
                  </div>
                </div>
              </div>
          </div>
      </div>
      <div class="card my-4">
        <div class="card-header">
          عرض المرفقات
        </div>
        <div class="card-body">
          <div class="row">
              <div class="col-6">
                  <label style="visibility: hidden;">.</label>
                  <select aria-label="Default select example" 
                      cSelect>
                      <!-- <option selected value="">اختر {{ListOfItems[i].name}}</option> -->
                      <option
                          *ngFor="let load of statusCategoryById.statuses"
                          [value]="load.statusId">{{load.defaultDesc}}</option>
                  </select>
              </div>
              <div class="col-md-6 mb-3">
                <label> الصورة </label>
                <div class="row" *ngIf="viewImg[0]">
                  <div class="col-2 card-image p-0 m-2 position-relative">
                    <img  height="200" class="p-0 w-100" title="images" alt="imagesEdit" [src]="viewImg[0]" />
                  </div>
                </div>
              </div>
          </div>
      </div>
      </div>
  </div>
  </c-modal-body>
</c-modal>
