<c-card class="mb-4">
  <c-card-header class="d-flex justify-content-between align-items-center py-4">
    <strong>التوب</strong>
    <button [disabled]="!query.fileTypeId"
      class="btn btn-success" routerLink="form-top" [queryParams]="{fileTypeId: query.fileTypeId}">
      اضافة
      <i class='bx bx-plus'></i>
    </button>
  </c-card-header>
</c-card>
<c-card class="mb-4 py-4">
  <c-row class="p-2">
    <c-col>
      <c-form-check>
        <input cFormCheckInput [checked]="true" (click)="filter($event.target)" type="radio" name="fileTypeId" value="null" />
        <label cFormCheckLabel>الكل</label>
      </c-form-check>
    </c-col>
    <c-col>
      <c-form-check>
        <input cFormCheckInput (click)="filter($event.target)" type="radio" name="fileTypeId" value="1" />
        <label cFormCheckLabel>المطابخ</label>
      </c-form-check>
    </c-col>
    <c-col>
      <c-form-check>
        <input cFormCheckInput (click)="filter($event.target)" type="radio" name="fileTypeId" value="2" />
        <label cFormCheckLabel>الابواب</label>
      </c-form-check>
    </c-col>
    <c-col>
      <c-form-check>
        <input cFormCheckInput (click)="filter($event.target)" type="radio" name="fileTypeId" value="4" />
        <label cFormCheckLabel>خزائن الحائط</label>
      </c-form-check>
    </c-col>
    <c-col>
      <c-form-check>
        <input cFormCheckInput (click)="filter($event.target)" type="radio" name="fileTypeId" value="6" />
        <label cFormCheckLabel>الاعمال الخشبية</label>
      </c-form-check>
    </c-col>
  </c-row>
</c-card>
<c-col xs="12">
  <c-card class="mb-4">
    <c-card-body>
      <table [striped]="true" cTable>
        <thead>
          <tr>
            <th scope="col">المبيعات</th>
            <th scope="col">الزبون</th>
            <th scope="col">التاريخ</th>
            <th scope="col">المتابعات</th>
            <th scope="col">تعديل</th>
            <th scope="col">مرفقات</th>
            <th scope="col">حذف</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allfollows">

          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</c-col>
