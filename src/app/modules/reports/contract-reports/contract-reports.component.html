<c-card class="mb-4 py-4">
<form [formGroup]="FilterForm">
  <c-row class="p-2">
    <c-col class="d-flex">
      <div class="col-4 ">
        <label>من</label>
        <input aria-label="default input example" cFormControl
               formControlName="DateFrom" type="date"/>
      </div>
      <div class="col-4">
        <label>الي</label>
        <input aria-label="default input example" cFormControl
               formControlName="DateTo" type="date"/>
      </div>

      <button (click)="getContractReport()">FindReport</button>
    </c-col>
  </c-row>
</form>
</c-card>

<c-card class="mb-4 py-4">
<div class="toolbar">
  <button (click)="zoomIn()">+</button>
  <button (click)="zoomOut()">-</button>
  <button (click)="downloadPDF()">Download</button>
  <!-- <button (click)="ExportExcel()">Export Excel</button> -->
  <button (click)="printPDF()">Print</button>
</div>
<div *ngIf="pdfSrc">
  <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              style="display: block; width: 100%; height: 600px;"
              [zoom]="zoom">
  </pdf-viewer>
</div>
<div class="spinner-container" *ngIf="Isloading">
  <c-spinner ></c-spinner>
</div>
</c-card>
