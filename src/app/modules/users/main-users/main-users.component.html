<c-card class="mb-4">
  <c-card-header class="d-flex justify-content-between align-items-center py-4">
    <strong>المستخدمين</strong>
    <button
      class="btn btn-success" routerLink="add">
      اضافة
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
           viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
      </svg>
    </button>
    <button class="btn btn-success" routerLink="/home">رجوع</button>

  </c-card-header>
</c-card>
<c-col xs="12">
  <c-card class="mb-4">
    <c-card-body>
      <table [striped]="true" cTable>
        <thead>
        <tr>
          <th scope="col">الاسم</th>
          <th scope="col">تعديل</th>
          <th scope="col">حذف</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of Users">
          <td>{{item?.userName}}</td>
          <td>
            <button routerLink="add" [queryParams]="{Id: item?.id}"  class="btn btn-light m-0 p-2">
              <i class='bx bx-edit'></i>
            </button>
          </td>

          <td>
            <button (click)="deleteUser(item.id)"  class="btn btn-light m-0 p-2">
              <i class='bx bx-trash'></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <!-- <ngb-pagination [collectionSize]="120" (pageChange)="filter($event)" [maxSize]="5" [rotate]="true"
        [boundaryLinks]="true"></ngb-pagination> -->
    </c-card-body>
  </c-card>
</c-col>
