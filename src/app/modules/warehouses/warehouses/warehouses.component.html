<c-card class="mb-4">
  <c-card-header class="d-flex justify-content-between align-items-center py-4">
    <strong>المستودعات</strong>
    <button
      class="btn btn-success" routerLink="form-follow" >
      اضافة
      <i class='bx bx-plus'></i>
    </button>
    <button class="btn btn-success" routerLink="/home">رجوع</button>
  </c-card-header>
</c-card>
<c-card class="mb-4 py-4">
  <c-row class="p-2">
    <c-col>
      <c-card-body>
        <form >
        <div class="row">
          <div class="col-4">
            <label>اسم المورد</label>
            <ng-select [items]=""
                       bindLabel="clientName"
                       bindValue="clientId"
                       placeholder="اختر اسم المورد"
                       formControlName="clientId"
                       >
            </ng-select>
          </div>
          <div class="col-4">
            <label>من تاريخ</label>
            <input aria-label="default input example" cFormControl
                   formControlName="startDate" type="date"/>

          </div>
          <div class="col-4">
            <label>الي تاريخ</label>
            <input aria-label="default input example" cFormControl
                   formControlName="endDate" type="date" />

          </div>
        </div>
      </form>
      </c-card-body>
    </c-col>
  </c-row>
</c-card>
<c-col xs="12">
  <c-card class="mb-4">
    <c-card-body>
      <table [striped]="true" cTable>
        <thead>
          <tr>
            <th scope="col">رقم الفاتوره</th>
            <th scope="col">اسم المورد</th>
            <th scope="col">تاريخ الفاتوره</th>
            <th scope="col">المجموع الكلي</th>
            <th scope="col">تعديل</th>
            <th scope="col">حذف</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button routerLink="form-follow" class="btn btn-light m-0 p-2">
                <i class='bx bx-edit'></i>
              </button>
          </td>
          <td>
          <button  class="btn btn-light m-0 p-2">
            <i class='bx bx-trash'></i>
          </button>
        </td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</c-col>
